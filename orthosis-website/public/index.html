<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bistable Orthosis Customization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- left col for param inputs -->
    <div class="left-column">
      <!-- user info input section -->
      <div class="inline-input-section">
        <h2>Name</h2>
        <div class="input-container">
          <input type="text" id="fullName" placeholder="Enter your name">
        </div>
      </div>
      
      <!-- email input section -->
      <div class="inline-input-section">
        <h2>Email</h2>
        <div class="input-container">
          <input type="email" id="email" placeholder="Enter your email">
        </div>
      </div>
      
      <!-- dimensions input section -->
      <div class="parameter-section">
        <h2>Finger dimensions</h2>
      </div>
      
      <div class="parameter-section">
        <img src="diagrams/dimensions.png" alt="Dimensions Diagram" class="parameter-image">
        
        <div class="input-container">
          <table>
            <tr>
              <td>D1</td>
              <td>D2</td>
              <td>D3</td>
            </tr>
            <tr>
              <td><input type="number" id="d1" value="16"></td>
              <td><input type="number" id="d2" value="19"></td>
              <td><input type="number" id="d3" value="19"></td>
            </tr>
          </table>
          
          <table>
            <tr>
              <td>W1</td>
              <td>W2</td>
              <td>W3</td>
            </tr>
            <tr>
              <td><input type="number" id="w1" value="17"></td>
              <td><input type="number" id="w2" value="20"></td>
              <td><input type="number" id="w3" value="19"></td>
            </tr>
          </table>
          
          <table>
            <tr>
              <td>L1</td>
              <td>L2</td>
              <td>L3</td>
            </tr>
            <tr>
              <td><input type="number" id="l1" value="28"></td>
              <td><input type="number" id="l2" value="24"></td>
              <td><input type="number" id="l3" value="22"></td>
            </tr>
          </table>
          
          <div class="unit-label">unit: mm</div>
        </div>
      </div>
      
      <!-- natural angle input section -->
      <div class="parameter-section">
        <h2>Switching angle</h2>
      </div>
      
      <div class="parameter-section">
        <img src="diagrams/natural_angle.png" alt="Natural Angle Diagram" class="parameter-image">
        
        <div class="input-container">
          <table>
            <tr>
              <td>Î¸<sub>finger</sub></td>
            </tr>
            <tr>
              <td><input type="number" id="angle" value="30"></td>
            </tr>
          </table>
          
          <div class="unit-label">unit: degree</div>
        </div>
      </div>
      
      <!-- forces input section -->
      <div class="parameter-section">
        <h2>Finger strengths</h2>
      </div>
      
      <div class="parameter-section">
        <img src="diagrams/forces.png" alt="Forces Diagram" class="parameter-image">
        
        <div class="input-container">
          <table>
            <tr>
              <td>F<sub>ext,p</sub></td>
            </tr>
            <tr>
              <td><input type="number" id="f_external" value="1"></td>
            </tr>
          </table>
          
          <table>
            <tr>
              <td>F<sub>ext,a</sub></td>
            </tr>
            <tr>
              <td><input type="number" id="f_extend" value="4.2"></td>
            </tr>
          </table>
          
          <table>
            <tr>
              <td>F<sub>bend,a</sub></td>
            </tr>
            <tr>
              <td><input type="number" id="f_bend" value="5"></td>
            </tr>
          </table>
          
          <div class="unit-label">unit: N</div>
        </div>
      </div>

      <!-- thickness input section -->
      <div class="parameter-section">
        <h2>Device Strength</h2>
      </div>
      

      <div class="parameter-section">

        <div class="input-container">
          <div class="radio-options">
            <label>
              <input type="radio" name="thickness" id="thickness-soft" value="soft">
              Soft
            </label>
            <label>
              <input type="radio" name="thickness" id="thickness-medium" value="medium" checked>
              Medium
            </label>
            <label>
              <input type="radio" name="thickness" id="thickness-stiff" value="stiff">
              Stiff
            </label>
          </div>
          

        </div>
      </div>
    </div>

    
    <!-- right column (3d viewing, generation button, download button) -->
    <div class="right-column">
      <div id="viewer">
        <div id="loading">Loading mesh...<span id="countdown">20</span>s</div>

        <div class="generate-button">
          <button id="generateBtn">Generate</button>
        </div>
      </div>
      <button class="download-btn">Download</button>
      <div id="status"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TrackballControls.js"></script>

  <script>
    // Countdown timer functionality
    let countdownInterval;
    
    function startCountdown() {
      const loadingDiv = document.getElementById('loading');
      const countdownSpan = document.getElementById('countdown');
      let seconds = 20;
      
      // Show loading div
      loadingDiv.style.display = 'block';
      
      countdownInterval = setInterval(() => {
        seconds--;
        countdownSpan.textContent = seconds;
        
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          loadingDiv.style.display = 'none';
        }
      }, 1000);
    }
    
    function stopCountdown() {
      if (countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
      }
      document.getElementById('loading').style.display = 'none';
      document.getElementById('countdown').textContent = '20'; // Reset countdown
    }
    
    // Example: Start countdown when Generate button is clicked
    document.getElementById('generateBtn').addEventListener('click', () => {
      startCountdown();
      
      // Example: Stop countdown after mesh is loaded (replace with actual mesh loading logic)
      // setTimeout(stopCountdown, 8000); // This would stop after 8 seconds for demo
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
